<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ - Receita WS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta CNPJ - Receita WS</h1>
        <input type="text" id="cnpj" placeholder="Digite o CNPJ (somente números)">
        <button onclick="buscarCNPJ()">Buscar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function buscarCNPJ() {
            const cnpj = document.getElementById('cnpj').value.trim().replace(/\D/g, '');
            const resultadoDiv = document.getElementById('resultado');
            
            if (!/^[0-9]{14}$/.test(cnpj)) {
                resultadoDiv.innerHTML = '<p style="color: red;">Digite um CNPJ válido com 14 números.</p>';
                return;
            }
            
            const url = `https://cors-anywhere.herokuapp.com/https://receitaws.com.br/v1/cnpj/$(cnpj)`;
            
            fetch(url, { headers: { 'Accept': 'application/json' } })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro na requisição: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'ERROR') {
                        resultadoDiv.innerHTML = '<p style="color: red;">CNPJ não encontrado ou inválido.</p>';
                    } else {
                        resultadoDiv.innerHTML = `
                            <p><strong>Nome:</strong> ${data.nome}</p>
                            <p><strong>Nome Fantasia:</strong> ${data.fantasia || 'Não informado'}</p>
                            <p><strong>Situação:</strong> ${data.situacao}</p>
                            <p><strong>Atividade Principal:</strong> ${data.atividade_principal[0].text}</p>
                            <p><strong>UF:</strong> ${data.uf}</p>
                            <p><strong>Telefone:</strong> ${data.telefone || 'Não informado'}</p>
                            <p><strong>Email:</strong> ${data.email || 'Não informado'}</p>
                        `;
                    }
                })
                .catch(error => {
                    resultadoDiv.innerHTML = `<p style="color: red;">Erro ao buscar CNPJ: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
